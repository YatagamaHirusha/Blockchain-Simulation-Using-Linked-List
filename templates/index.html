<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Visualization</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { display: flex; flex-direction: column; align-items: center; }

        /* The Block Card */
        .block {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            width: 600px;
            padding: 15px;
            margin: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        /* The "Link" Arrow */
        .arrow {
            font-size: 30px;
            color: #333;
            margin: -5px;
        }

        .hash { font-family: monospace; color: #d63384; word-break: break-all; }
        .prev-hash { font-family: monospace; color: #0d6efd; word-break: break-all; }

        button {
            padding: 10px 20px; font-size: 16px; cursor: pointer;
            background: #28a745; color: white; border: none; border-radius: 5px;
        }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó Linked List Blockchain Explorer</h1>

        <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; width: 600px;">
            <h3>üìù Create Transaction (Mempool)</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="txData" placeholder="e.g. Alice pays Bob $10" style="flex: 1; padding: 10px;">
                <button onclick="submitTransaction()" style="background: #ffc107; color: black;">Add to Queue</button>
            </div>
        </div>
        <div style="margin-bottom: 20px;">
            <button onclick="mineBlock()">‚õèÔ∏è Mine New Block</button>
            <button onclick="resolveConflicts()" style="background: #007bff;">üîÑ Sync / Consensus</button>
        </div>
        <div style="background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; width: 600px;">
            <h3>üåê Network Manager</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="nodeUrl" placeholder="http://localhost:5002" style="flex: 1; padding: 10px;">
                <button onclick="connectNode()" style="background: #17a2b8;">Connect Node</button>
            </div>
            <p id="network-status" style="margin-top: 10px; color: green;"></p>
        </div>
        <div id="chain-container">
            </div>
    </div>

    <script>
        // 1. Fetch and Display the Chain
        async function loadChain() {
            const response = await fetch('/chain');
            const data = await response.json();
            const container = document.getElementById('chain-container');
            container.innerHTML = '';

            data.chain.forEach((block, index) => {
                // Draw the Arrow (except for the first block)
                if (index > 0) {
                    container.innerHTML += `<div class="arrow">‚¨á</div>`;
                }

                // Draw the Block
                const blockHtml = `
                    <div class="block">
                        <h3>Block #${block.index}</h3>
                        <p><strong>üïí Timestamp:</strong> ${block.timestamp}</p>
                        <p><strong>üìÑ Data:</strong> ${block.data}</p>
                        <p><strong>üîó Previous Hash:</strong> <span class="prev-hash">${block.previous_hash}</span></p>
                        <p><strong>üîí Current Hash:</strong> <span class="hash">${block.hash}</span></p>
                        <p><small>Nonce: ${block.nonce || 0}</small></p>
                    </div>
                `;
                container.innerHTML += blockHtml;
            });
        }

        // 2. Button Logic: Mine
        async function mineBlock() {
            alert("Mining started... please wait!");
            await fetch('/mine');
            loadChain(); // Refresh page
        }

        // 3. Button Logic: Sync
        async function resolveConflicts() {
            const response = await fetch('/nodes/resolve');
            const data = await response.json();
            alert(data.message);
            loadChain();
        }

        // 4. Button Logic: Connect to another Node
        async function connectNode() {
            const nodeUrl = document.getElementById('nodeUrl').value;
            const statusText = document.getElementById('network-status');

            if (!nodeUrl) {
                alert("Please enter a URL (e.g., http://localhost:5002)");
                return;
            }

            try {
                const response = await fetch('/nodes/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nodes: [nodeUrl] })
                });

                if (response.ok) {
                    statusText.innerText = `Successfully connected to ${nodeUrl}`;
                    statusText.style.color = "green";

                    // Clear the input
                    document.getElementById('nodeUrl').value = '';
                } else {
                    statusText.innerText = "Error connecting to node.";
                    statusText.style.color = "red";
                }
            } catch (error) {
                console.error(error);
                statusText.innerText = "Connection Failed. Is the other node running?";
                statusText.style.color = "red";
            }
        }
        // 5. Button Logic: Submit Transaction
        async function submitTransaction() {
            const data = document.getElementById('txData').value;
            if (!data) return alert("Please enter data");

            await fetch('/transactions/new', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ data: data })
            });

            document.getElementById('txData').value = '';
            alert("Data added to Mempool! Now click Mine to seal it.");
        }
        // Load on startup
        loadChain();
    </script>
</body>
</html>
